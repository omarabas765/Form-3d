<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>نموذج الوحدة</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <link rel="stylesheet" href="css/index.css" />
</head>
<body>
  <div class="form-container">
    <!-- الخطوة 1 -->
    <section id="unitSelection" class="step active">
      <h2>اختر نوع الوحدة</h2>
      <div class="grid">
        <input type="hidden" id="unitType">
        <div class="unit-card"><model-viewer src="images/luxury_penthouse_fully_furnished.glb" camera-controls auto-rotate></model-viewer><h4>شقة</h4></div>
        <div class="unit-card"><model-viewer src="images/confortable_appartment.glb" camera-controls auto-rotate></model-viewer><h4>فيلا</h4></div>
        <div class="unit-card"><model-viewer src="https://modelviewer.dev/shared-assets/models/RobotExpressive.glb" camera-controls auto-rotate></model-viewer><h4>دوبلكس</h4></div>
        <div class="unit-card"><model-viewer src="https://modelviewer.dev/shared-assets/models/RobotExpressive.glb" camera-controls auto-rotate></model-viewer><h4>بنتهاوس</h4></div>
      </div>
      <div class="step-nav"><button id="toUnitInfoBtn">التالي</button></div>
    </section>

    <!-- الخطوة 2 -->
    <section id="unitInfo" class="step">
      <h2>معلومات الوحدة</h2>
      <input type="hidden" id="unitType">
      <label>الموقع</label><input type="text" id="location" placeholder="مثال: الرياض، حي الملقا" />
      <label>عدد الطوابق</label><input type="number" id="floors" min="1" />
      <label>المساحة الكلية (م²)</label><input type="number" id="totalArea" />
      <label>مساحة الحديقة (م²)</label><input type="number" id="gardenArea" />
      <label>مساحة السطح (م²)</label><input type="number" id="roofArea" />
      <label>عدد الغرف</label><input type="number" id="roomCount" />
      <label>عدد الحمامات</label><input type="number" id="bathroomCount" />
      <label>حالة الوحدة</label>
      <div class="options" id="unitStatusOptions">
        <div class="unit-option" data-value="جديدة"><img src="https://cdn-icons-png.flaticon.com/512/190/190411.png" /><span>جديدة</span></div>
        <div class="unit-option" data-value="مستخدمة"><img src="https://cdn-icons-png.flaticon.com/512/619/619034.png" /><span>مستخدمة</span></div>
      </div>
      <input type="hidden" id="unitStatus">
      <label>حالة النوافذ</label>
      <div class="options" id="windowStatusOptions">
        <div class="unit-option" data-value="مثبتة"><img src="https://cdn-icons-png.flaticon.com/512/3134/3134323.png" /><span>مثبتة</span></div>
        <div class="unit-option" data-value="غير مثبتة"><img src="https://cdn-icons-png.flaticon.com/512/753/753345.png" /><span>غير مثبتة</span></div>
      </div>
      <input type="hidden" id="windowStatus">
      <label>حالة التشطيب</label>
      <div class="options" id="finishStatusOptions">
        <div class="unit-option" data-value="نصف تشطيب"><img src="https://cdn-icons-png.flaticon.com/512/1380/1380338.png" /><span>نصف تشطيب</span></div>
        <div class="unit-option" data-value="تشطيب كامل"><img src="https://cdn-icons-png.flaticon.com/512/190/190406.png" /><span>تشطيب كامل</span></div>
      </div>
      <input type="hidden" id="finishStatus">
      <div class="step-nav"><button onclick="saveRoomCountAndGoNext()">التالي</button></div>
    </section>

    <!-- الخطوة 3 -->
    <section id="roomStep" class="step">
      <h2>تفاصيل الغرف</h2>
      <div id="roomsContainer"></div>
      <div class="step-nav">
        <button type="button" id="addRoomBtn">➕ إضافة غرفة</button>
        <!-- داخل section الغرف -->
        <button type="button" id="toBathroomStepBtn">التالي</button>

      </div>
    </section>

    <section id="bathroomStep" class="step">
  <h2>تفاصيل الحمامات</h2>
  <div id="bathroomsContainer"></div>
  <div class="step-nav">
    <button type="button" id="addBathroomBtn">➕ إضافة حمام</button>
    <button type="button" id="toSummaryFromBath">✅ مراجعة البيانات</button>
  </div>
</section>
    <section id="summaryStep" class="step">
      <h2>مراجعة البيانات</h2>
      <pre id="summaryOutput" style="background:#f9f9f9; padding:15px; border-radius:8px; white-space:break-spaces;"></pre>
    </section>
  </div>

  <script src="js/index.js"></script>
</body>
</html>
